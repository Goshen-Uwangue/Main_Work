<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coded_UX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0d0d0d, #2e004f, #4b0082, #000);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 25px;
      color: white;
      text-decoration: none;
      background: transparent;
      font-weight: 500;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .nav-btn:hover {
      background-color: white;
      color: #4b0082;
    }

    .connect-container {
      position: relative;
    }

    .icon-popup {
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      gap: 15px;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      z-index: 10;
    }

    .connect-container:hover .icon-popup {
      opacity: 1;
      pointer-events: auto;
    }

    .icon-popup a {
      color: white;
      font-size: 18px;
    }

    .icon-popup a:hover {
      color: #4b0082;
    }

    .hamburger {
      display: none;
      font-size: 26px;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: row;
        justify-content: space-between;
      }

      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        padding: 20px;
        border-top: 1px solid #333;
      }

      .nav-links.show {
        display: flex;
      }
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 64px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      line-height: 1.6;
    }

    .projects-section {
      background-color: #000;
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    .projects-title {
      color: #c724ff;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .projects-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .projects-logos::-webkit-scrollbar {
      display: none;
    }

    .logo-item {
      flex: 0 0 auto;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-item img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .logo-item img:hover {
      transform: scale(1.1); 
    }

    .logo-item p {
      font-size: 0.9rem;
      color: #fff;
      margin-top: 5px;
    }

    .work-card a {
      color: #a000c5;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    .work-card a:hover {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Coded_UX</div>

    <div class="nav-links" id="navLinks">
      <a href="home.html" class="nav-btn">HOME</a>
      <a href="#projects" class="nav-btn">PROJECTS</a>
      <a href="about.html" class="nav-btn">ABOUT ME</a>
      <div class="connect-container">
        <button class="nav-btn">CONNECT</button>
        <div class="icon-popup">
          <a href="https://linkedin.com/in/godlyagunwa" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://www.behance.net/agunwagodly" target="_blank"><i class="fab fa-behance"></i></a>
          <a href="mailto:agunwagodly4@gmail.com"><i class="fas fa-envelope"></i></a>
          <a href="https://www.instagram.com/coded_ux?igsh=Zmxtd3duaDlmcmY1" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <section class="hero">
    <h1>Godly Agunwa</h1>
    <p>Hi, Iâ€™m a Nigerian Based Product Designer.<br>I love finding simple solutions to complex problems.</p>
  </section>

  <section class="projects-section">
    <h2 class="projects-title">I worked on Projects For</h2>
    <div class="projects-logos">
      <div class="logo-item">
        <img src="work01-2.png" alt="MASIS Logo" />
        <p>MASIS</p>
      </div>
      <div class="logo-item">
        <img src="work02.png" alt="Horal Logo" />
        <p>Horal</p>
      </div>
      <div class="logo-item">
        <img src="work03.png" alt="Delychop Logo" />
        <p>Delychop</p>
      </div>
      <div class="logo-item">
        <img src="work04.png" alt="ProductPadi Logo" />
        <p>ProductPadi</p>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }

    // Auto scroll logo section
    const scrollContainer = document.querySelector('.projects-logos');
    let scrollAmount = 0;
    function autoScrollLogos() {
      if (scrollContainer.scrollWidth > scrollContainer.clientWidth) {
        scrollAmount += 1;
        scrollContainer.scrollLeft = scrollAmount;
        if (scrollAmount >= scrollContainer.scrollWidth - scrollContainer.clientWidth) {
          scrollAmount = 0;
        }
      }
      requestAnimationFrame(autoScrollLogos);
    }
    autoScrollLogos();
  </script>
</body>
</html>
