<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Godly Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .connect-container {
      position: relative;
    }

    .icon-popup {
      display: flex;
      gap: 10px;
      margin-left: 10px;
    }

    .icon-popup a {
      color: white;
      font-size: 1.2rem;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        padding: 20px;
        border-top: 1px solid #333;
      }

      .nav-links.show {
        display: flex;
      }
    }

    /* Projects Section */
    .projects {
      padding: 40px 20px;
      text-align: center;
    }

    .projects h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .projects-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .projects-logos::-webkit-scrollbar {
      display: none;
    }

    .logo-item {
      flex: 0 0 auto;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-item img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .logo-item img:hover {
      transform: scale(1.1);
    }

    .logo-item p {
      font-size: 0.9rem;
      color: #fff;
    }

    /* My Work Links */
    .work-card a {
      color: #a000c5;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    .work-card a:hover {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <div class="logo">Coded_UX</div>

    <div class="nav-links" id="navLinks">
      <a href="home.html" class="nav-btn">HOME</a>
      <a href="#projects" class="nav-btn">PROJECTS</a>
      <a href="about.html" class="nav-btn">ABOUT ME</a>
      <div class="connect-container">
        <button class="nav-btn">CONNECT</button>
        <div class="icon-popup">
          <a href="https://linkedin.com/in/godlyagunwa" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://www.behance.net/agunwagodly" target="_blank"><i class="fab fa-behance"></i></a>
          <a href="mailto:agunwagodly4@gmail.com"><i class="fas fa-envelope"></i></a>
          <a href="https://www.instagram.com/coded_ux?igsh=Zmxtd3duaDlmcmY1" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- PROJECTS LOGO SECTION -->
  <section class="projects" id="projects">
    <h2>Tools I Work With</h2>
    <div class="projects-logos">
      <div class="logo-item">
        <img src="figma_logo.png" alt="Figma Logo" />
        <p>Figma</p>
      </div>
      <div class="logo-item">
        <img src="html_logo.png" alt="HTML Logo" />
        <p>HTML</p>
      </div>
      <div class="logo-item">
        <img src="css_logo.png" alt="CSS Logo" />
        <p>CSS</p>
      </div>
      <div class="logo-item">
        <img src="js_logo.png" alt="JavaScript Logo" />
        <p>JavaScript</p>
      </div>
      <!-- Add more logo items as needed -->
    </div>
  </section>

  <!-- MY WORK (DEMO) -->
  <section class="work-card" style="text-align: center; padding: 20px;">
    <h3>My Work</h3>
    <a href="#">View Project 1</a><br>
    <a href="#">View Project 2</a>
  </section>

  <!-- SCRIPTS -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }

    // Auto scroll logos horizontally (carousel effect)
    const scrollContainer = document.querySelector('.projects-logos');
    let scrollAmount = 0;

    function autoScrollLogos() {
      if (scrollContainer.scrollWidth > scrollContainer.clientWidth) {
        scrollAmount += 1;
        scrollContainer.scrollLeft = scrollAmount;
        if (scrollAmount >= scrollContainer.scrollWidth - scrollContainer.clientWidth) {
          scrollAmount = 0;
        }
      }
      requestAnimationFrame(autoScrollLogos);
    }

    autoScrollLogos();
  </script>

</body>
</html>
