<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Outfit', sans-serif;
  background-color: #0e0e0e;
  color: #fff;
}

/* HEADER */
.hero-section {
  text-align: center;
  height: 100vh;
  padding: 60px 20px;
  background: radial-gradient(circle at top, #6a00f4, #1c003b);
  display: flex;
  align-items: center;
  justify-content: center;  /* horizontal centering */      /* vertical centering */
  text-align: center;   
}

.hero-section h1 {
  font-size: 2.5rem;
  font-weight: 800;
  margin-bottom: 10px;
  
}

.dot {
  width: 10px;
  height: 10px;
  background-color: white;
  border-radius: 50%;
  margin: 10px auto;
}

.title {
  font-size: 1.2rem;
  color: #e0b0ff;
  margin-bottom: 5px;
}

.subtitle {
  font-size: 1rem;
  color: #ccc;
}

/* PROJECTS */
.projects-section {
  padding: 40px 20px;
  text-align: center;
}

.projects-section h2 {
  font-size: 1.8rem;
  margin-bottom: 20px;
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  max-width: 800px;
  margin: 0 auto;
}

.project-card {
  height: 150px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  border-radius: 10px;
  color: #fff;
}

.blue {
  background-color: #2e36a1;
}

.yellow {
  background-color: #f5b000;
  color: #000;
}

/* SKILLS */
.skills-section {
  padding: 40px 20px;
  text-align: center;
}

.skills-section h2 {
  font-size: 1.8rem;
  margin-bottom: 20px;
}

.skills-grid {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
}

.skill-card {
  background: #1f1f1f;
  padding: 10px 20px;
  border-radius: 20px;
  font-weight: 500;
  color: #e0e0e0;
}

/* FOOTER */
.footer {
  padding: 30px 20px;
  text-align: center;
  background: #111;
}

.social-icons {
  margin-bottom: 10px;
}

.social-icons a {
  color: white;
  margin: 0 10px;
  font-size: 18px;
  transition: color 0.3s;
}

.social-icons a:hover {
  color: #00ffff;
}

.footer-text {
  margin-bottom: 5px;
  font-size: 0.95rem;
  color: #ccc;
}

.copyright {
  font-size: 0.8rem;
  color: #555;
}

    </style>
</head>
<body>
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Godly Agunwa Portfolio</title>
          <link rel="stylesheet" href="style.css" />
          <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
          <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        </head>
        <body>
        
          <!-- HEADER -->
          <header class="hero-section">
            <h1>Godly Agunwa</h1>
            <div class="dot"></div>
            <p class="title">Product Designer</p>
            <p class="subtitle">Creating real solutions for real people through digital design.</p>
          </header>
        
          <!-- PROJECTS -->
          <section class="projects-section">
            <h2>My Work</h2>
            <div class="projects-grid">
              <div class="project-card blue">Project 1</div>
              <div class="project-card yellow">Project 2</div>
              <div class="project-card blue">Project 3</div>
              <div class="project-card yellow">Project 4</div>
              <div class="project-card blue">Project 5</div>
              <div class="project-card yellow">Project 6</div>
            </div>
          </section>
        
          <!-- SKILLS -->
          <section class="skills-section">
            <h2>Skills</h2>
            <div class="skills-grid">
              <div class="skill-card">UI/UX</div>
              <div class="skill-card">Wireframing</div>
              <div class="skill-card">Prototyping</div>
              <div class="skill-card">Figma</div>
            </div>
          </section>
        
          <!-- FOOTER -->
          <footer class="footer">
            <div class="social-icons">
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
              <a href="#"><i class="fab fa-behance"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="footer-text">Let's build something amazing together ✨</p>
            <p class="copyright">© 2025 Godly Agunwa</p>
          </footer>
        
        </body>
        </html>
        
</body>
</html>
