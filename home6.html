<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cody Aguirre Portfolio</title>
  
  <style>
      /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background-color: #121212;
    color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    text-align: center;
  }
  
  /* Section 1: Hero */}

  .hero {
  background: linear-gradient(135deg, #7e00ff, #5b0089);
  height: 100vh; /* changed from 300px */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

  
  .hero h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }
  
  .hero p {
    font-size: 1.2rem;
    color: #ccc;
  }
  
  /* Section 2: Intro */
  .intro {
    padding: 20px 10px;
  }
  
  .intro p {
    color: #d9a1ff;
    max-width: 600px;
    margin: auto;
  }
  
  /* Section 3: Projects */
  .projects {
    padding: 20px;
  }
  
  .projects h2 {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  
  .project-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    max-width: 600px;
    margin: auto;
  }
  
  .project {
    background: #1e1e1e;
    padding: 10px;
    border-radius: 10px;
  }
  
  .thumb {
    height: 120px;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  
  .blue {
    background-color: #3b42d6;
  }
  
  .yellow {
    background-color: #f7c217;
  }
  
  /* Section 4: Skills */
  .skills {
    padding: 20px;
  }
  
  .skills h2 {
    margin-bottom: 20px;
  }
  
  .skill-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  
  .skill {
    background-color: #333;
    padding: 10px 15px;
    border-radius: 5px;
  }
  
  /* Section 5: Social Links */
  .socials {
    padding: 20px;
  }
  
  .socials h2 {
    margin-bottom: 15px;
  }
  
  .social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  
  .social-links a {
    color: #bb86fc;
    text-decoration: none;
    font-weight: bold;
  }
  
  .social-links a:hover {
    text-decoration: underline;
  }
  
  /* Section 6: Footer */
  footer {
    background-color: #1a1a1a;
    padding: 15px 0;
    margin-top: 30px;
    color: #888;
    font-size: 0.9rem;
  }
  
  </style>
</head>
<body>

  <!-- Section 1: Hero -->
  <div class="hero">
    <h1>Cody Aguirre</h1>
    <p>Frontend Developer</p>
  </div>

  <!-- Section 2: Introduction -->
  <div class="intro">
    <p>I create clean, responsive, and user-friendly web applications using modern technologies and tools.</p>
  </div>

  <!-- Section 3: Projects -->
  <div class="projects">
    <h2>Projects</h2>
    <div class="project-grid">
      <div class="project">
        <div class="thumb blue"></div>
        <p>Project 1</p>
      </div>
      <div class="project">
        <div class="thumb yellow"></div>
        <p>Project 2</p>
      </div>
      <div class="project">
        <div class="thumb blue"></div>
        <p>Project 3</p>
      </div>
      <div class="project">
        <div class="thumb yellow"></div>
        <p>Project 4</p>
      </div>
      <div class="project">
        <div class="thumb blue"></div>
        <p>Project 5</p>
      </div>
      <div class="project">
        <div class="thumb yellow"></div>
        <p>Project 6</p>
      </div>
    </div>
  </div>

  <!-- Section 4: Skills -->
  <div class="skills">
    <h2>Skills</h2>
    <div class="skill-list">
      <div class="skill">HTML</div>
      <div class="skill">CSS</div>
      <div class="skill">JavaScript</div>
      <div class="skill">React</div>
    </div>
  </div>

  <!-- Section 5: Social Links -->
  <div class="socials">
    <h2>Connect</h2>
    <div class="social-links">
      <a href="#">GitHub</a>
      <a href="#">LinkedIn</a>
    </div>
  </div>

  <!-- Section 6: Footer -->
  <footer>
    <p>&copy; 2025 Cody Aguirre</p>
  </footer>

</body>
</html>
